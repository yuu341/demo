version: '3.7'
services:
  db:
    build: ./mysql/
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/init_sqls/:/docker-entrypoint-initdb.d
      - ./mysql/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: test
      MYSQL_PASSWORD: test

  frontend:
    build: ./react/
    volumes:
      - ./react/app/:/usr/src/app
    environment:
      REACT_APP_BACKEND_SERVER: localhost:5000
    ports:
      - "3000:3000"
  
  backend:
    build: ./flask/
    volumes:
      - ./flask/app/:/usr/src/app
    environment:
      FLASK_PORT: 5000
      FLASK_DEBUG: "true"
    ports:
      - "5000:5000"